<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>ColorLife</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="ui-overlay">
    <div id="top-controls">
      <button id="start-pause">▶ Start / ⏸ Pause</button>
      <button id="clear">🧹 Clear</button>
      <button id="reset">🔄 Reset</button>
      <button id="zoom-in">➕</button>
      <button id="zoom-out">➖</button>
      <label for="color-picker" class="color-label">🎨</label>
      <input type="color" id="color-picker" value="#ff00cc">
    </div>
    <div id="panel">
      <div>
        <label for="born-slider">Cells Born At:</label>
        <input type="range" id="born-slider" min="1" max="100" value="3">
        <span id="born-value">3</span>
      </div>
      <div>
        <label for="survive-slider">Survival Count:</label>
        <input type="range" id="survive-slider" min="1" max="100" value="2">
        <span id="survive-value">2</span>
      </div>
      <div>
        <label for="speed-slider">Simulation Speed:</label>
        <input type="range" id="speed-slider" min="1" max="60" value="30">
        <span id="speed-value">30</span> fps
      </div>
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
