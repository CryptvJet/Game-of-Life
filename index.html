<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>ColorLife Advanced</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="ui-overlay">
    <div id="bottom-controls">
      <div id="panel">
        <!-- ...other controls like before... -->
        <div>
          <label for="cellsize-slider">Cell Size:</label>
          <input type="range" id="cellsize-slider" min="5" max="40" value="13">
          <span id="cellsize-value">13</span>
        </div>
        <!-- ... -->
      </div>
      <div id="patterns-panel">
        <label>Patterns:</label>
        <button id="open-patterns-menu" class="pattern-menu-btn">Choose Pattern</button>
      </div>
      <!-- ...other controls... -->
    </div>
  </div>

  <!-- Pattern selector modal -->
  <div id="pattern-modal" class="hidden">
    <div id="pattern-modal-content">
      <button id="close-patterns-menu" class="close-btn">&times;</button>
      <h2>Select a Pattern</h2>
      <input id="pattern-search" type="text" placeholder="Search patterns..." autocomplete="off">
      <div id="pattern-list"></div>
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
